<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Paper Scissors Rock</title>
    <script src="psr.js" defer></script>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <header>
        <h1 class="title">Nuclear Meltdown</h1>
    </header>

    <div class="para1">
        <p class="tour">
            You are on a tour at the local nuclear power plant.
        </p>
        <p class="emergency">
            While you are in the control room the emergency alarm starts to go off.
        </p>
        <p class="mission">
            You hear the intercoms say "You have 30 seconds to beat the AI at paper, scissors, rock, 5 times or this facility will self-destruct"
        </p>
    </div>
    <div id="timer" class="timer"></div>
    <button id="begin" class="begin">START</button>
    <div id="final" class="final"></div>
    <div id="clickme" class="clickme">
        <div class="playername" id="playername">YOU</div>
        <div class="computername" id="computername">AI</div>
        <div id="playerscoreshow" class="playerscoreshow">0</div>
        <div id="computerscoreshow" class="computerscoreshow">0</div>
        <div id="aitalk" class="aitalk"></div>

        <div id="psr" class="psr">
        <button id="paper" class="button"></button>
        <button id="scissors" class="button"></button>
        <button id="rock" class="button"></button>
    </div>
    </div>

    <button id="restart" class="restart">Try again?</button>
</body>

</html>
